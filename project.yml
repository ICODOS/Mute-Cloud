# Mute Xcode Project Configuration
# Generate with: xcodegen generate
# Install XcodeGen: brew install xcodegen

name: Mute
options:
  bundleIdPrefix: com.DS.mute
  deploymentTarget:
    macOS: "13.0"
  xcodeVersion: "15.0"
  generateEmptyDirectories: true
  groupSortPosition: top
  developmentLanguage: en

settings:
  base:
    PRODUCT_NAME: Mute
    PRODUCT_BUNDLE_IDENTIFIER: com.DS.mute.app
    MARKETING_VERSION: "1.0.0"
    CURRENT_PROJECT_VERSION: "1"
    SWIFT_VERSION: "5.9"
    MACOSX_DEPLOYMENT_TARGET: "13.0"
    INFOPLIST_FILE: Mute/Info.plist
    CODE_SIGN_ENTITLEMENTS: Mute/Mute.entitlements
    ENABLE_HARDENED_RUNTIME: YES
    COMBINE_HIDPI_IMAGES: YES
    ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    LD_RUNPATH_SEARCH_PATHS: "@executable_path/../Frameworks"
    ARCHS: arm64
    # Code signing - set to automatic or your team ID
    CODE_SIGN_STYLE: Automatic
    # DEVELOPMENT_TEAM: YOUR_TEAM_ID
  configs:
    Debug:
      DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
      SWIFT_OPTIMIZATION_LEVEL: "-Onone"
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG
      GCC_PREPROCESSOR_DEFINITIONS: "DEBUG=1"
      COPY_PHASE_STRIP: NO
    Release:
      DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
      SWIFT_OPTIMIZATION_LEVEL: "-O"
      SWIFT_COMPILATION_MODE: wholemodule
      COPY_PHASE_STRIP: YES
      ENABLE_NS_ASSERTIONS: NO

packages:
  KeyboardShortcuts:
    url: https://github.com/sindresorhus/KeyboardShortcuts.git
    from: "2.0.0"

targets:
  Mute:
    type: application
    platform: macOS
    sources:
      - path: Mute
        excludes:
          - "**/*.entitlements"
          - "**/Info.plist"
    dependencies:
      - package: KeyboardShortcuts
    settings:
      base:
        PRODUCT_NAME: Mute
        PRODUCT_BUNDLE_IDENTIFIER: com.DS.mute.app
        INFOPLIST_FILE: Mute/Info.plist
        CODE_SIGN_ENTITLEMENTS: Mute/Mute.entitlements
        LD_RUNPATH_SEARCH_PATHS:
          - "@executable_path/../Frameworks"

schemes:
  Mute:
    build:
      targets:
        Mute: all
    run:
      config: Debug
      commandLineArguments:
        "--developer-mode": true
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
